<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Students Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5 w-50">
            <h2>Student Form</h2>
            <hr>
            <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
                <div class="mb-3">
                    <input type="text" th:field="${student.firstName}" class="form-control" id="firstName" placeholder="Enter first name"/>
                </div>
                <div class="mb-3">
                    <input type="text" th:field="${student.lastName}" class="form-control" id="lastName" placeholder="Enter last name"/>
                </div>
                <div class="mb-3">
                    <input type="text" th:field="${student.email}" class="form-control" id="email" placeholder="Enter email"/>
                </div>
                <button type="submit" class="my-3 btn btn-primary btn-dark">Submit</button>
                <a th:href="@{/students/list}" class="btn btn-primary btn-dark">Back to Students List</a>
            </form>
        </div>

    </body>
</html>
